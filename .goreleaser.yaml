# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
pro: true

project_name: updex

metadata:
  description: updex - install and update systemd-sysexts on Linux systems
  homepage: "https://github.com/frostyard/updex"
  license: MIT
  maintainers:
    - "Brian Ketelsen <bketelsen@gmail.com>"

git:
  # Allow non-semver tags for snapshot builds
  ignore_tags:
    - continuous

snapshot:
  # Use a static version template that doesn't require parsing existing tags
  version_template: "{{ .ShortCommit }}-snapshot"

gomod:
  proxy: true

before:
  hooks:
    - go mod tidy



builds:
  - #
    # ID of the build.
    #
    # Default: Project directory name.
    id: "updex"
    binary: updex

    # Path to main.go file or main package.
    # Notice: when used with `gomod.proxy`, this must be a package.
    #
    # Default: `.`.
    main: ./updex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
  - #
    # ID of the build.
    #
    # Default: Project directory name.
    id: "instex"
    binary: "instex"

    # Path to main.go file or main package.
    # Notice: when used with `gomod.proxy`, this must be a package.
    #
    # Default: `.`.
    main: ./instex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser

archives:
  - files:
      - README.md
      - LICENSE
      - completions/*
      - manpages/*

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: "^.*feat\\(deps\\)*:+.*$"
      order: 300
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: "Documentation updates"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999

nfpms:
  - file_name_template: "{{ .ConventionalFileName }}"
    package_name: frostyard-updex
    description: |-
      Install, update and manage systemd-sysexts on Linux systems.
    license: MIT


    contents:
      - src: ./completions/{{ .ProjectName }}.bash
        dst: /etc/bash_completion.d/{{ .ProjectName }}
      - src: ./completions/{{ .ProjectName }}.fish
        dst: /usr/share/fish/completions/{{ .ProjectName }}.fish
      - src: ./completions/{{ .ProjectName }}.zsh
        dst: /usr/local/share/zsh/site-functions/_{{ .ProjectName }}
      - src: ./manpages/{{ .ProjectName }}.1.gz
        dst: /usr/share/man/man1/{{ .ProjectName }}.1.gz
      # Dracut module for /etc overlay persistence
      - src: ./pkg/dracut/95etc-overlay/module-setup.sh
        dst: /usr/lib/dracut/modules.d/95etc-overlay/module-setup.sh
        file_info:
          mode: 0755
      - src: ./pkg/dracut/95etc-overlay/etc-overlay-mount.sh
        dst: /usr/lib/dracut/modules.d/95etc-overlay/etc-overlay-mount.sh
        file_info:
          mode: 0755
    formats:
      - deb
      - rpm
      - apk

release:
  footer: |
    **Full Changelog**: https://github.com/bketelsen/{{ .ProjectName }}/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---

    _Released with [GoReleaser Pro](https://goreleaser.com/pro)!_

nightly:
  # Allows you to change the version of the generated nightly release.
  #
  # Note that some pipes require this to be semantic version compliant (nfpm,
  # for example).
  #
  # Default: `{{ incpatch .Version }}-{{ .ShortCommit }}-nightly`.
  # Templates: allowed.
  version_template: "{{ incmajor .Version }}-dev"

  # Tag name to create if publish_release is enabled.
  tag_name: dev

  # Whether to publish a release or not.
  # Only works on GitHub.
  publish_release: true

  # Whether to delete previous pre-releases for the same `tag_name` when
  # releasing.
  # This allows you to keep a single pre-release.
  keep_single_release: true